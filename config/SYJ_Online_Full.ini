[custom]

;设置分组标志位
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🇭🇰 香港节点`[]🇹🇼 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=💬 OpenAi`url-test`.*`https://chatgpt.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|hk|Hong Kong|HongKong|hongkong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=🇹🇼 台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇰🇷 韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50
;设置分组标志位


;设置规则标志位
rule-providers:
  apple-proxy:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Apple-proxy.yaml"
    path: ./ruleset/Apple-proxy.yaml
    interval: 3600 # 每小时更新一次规则

  apple-direct:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Apple-direct.yaml"
    path: ./ruleset/Apple-direct.yaml
    interval: 3600

  cn:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/CN.yaml"
    path: ./ruleset/CN.yaml
    interval: 3600

  ad-keyword:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/common-ad-keyword.yaml"
    path: ./ruleset/common-ad-keyword.yaml
    interval: 3600

  foreign:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/foreign.yaml"
    path: ./ruleset/foreign.yaml
    interval: 3600

  direct:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Direct.yaml"
    path: ./ruleset/direct.yaml
    interval: 3600

  aisuite:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/AI-Suite.yaml"
    path: ./ruleset/aisuite.yaml
    interval: 3600



# 最终规则（按顺序匹配，匹配到就停止）
rules:

  - RULE-SET,apple-proxy,🚀 节点选择 # 苹果服务走代理
  - RULE-SET,apple-direct,DIRECT # 苹果国内服务走直连
  - RULE-SET,cn,DIRECT # 中国网站走直连
  - RULE-SET,ad-keyword,REJECT # 广告关键词拦截
  - RULE-SET,foreign,🚀 节点选择 # 国外网站走代理
  - RULE-SET,direct,DIRECT # 直连规则走直连
  - RULE-SET,aisuite,🚀 节点选择 # AI-Suite走代理

  - GEOIP,CN,DIRECT # 中国IP直连
  - MATCH,🚀 节点选择 # 其他所有请求走代理

# 设置规则标志位
