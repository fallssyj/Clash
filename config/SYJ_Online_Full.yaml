  - 🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
  - 🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
  - 🇹🇼 台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
  - 🇸🇬 狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
  - 🇰🇷 韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50


#设置规则组标志位
rule-providers:
  proxy:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/ProxyGFWlist.yaml"
    path: ./ruleset/Apple-proxy.yaml
    interval: 3600

  ad:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/BanAD.yaml"
    path: ./ruleset/BanAD.yaml
    interval: 3600

  ban-cdr:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/BanCDR.yaml"
    path: ./ruleset/foreign.yaml
    interval: 3600

  my-direct:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/Direct.yaml"
    path: ./ruleset/direct.yaml
    interval: 3600

  ai:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/AI.yaml"
    path: ./ruleset/aisuite.yaml
    interval: 3600

  steam:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/fallssyj/Clash/Providers/Steam.yaml"
    path: ./ruleset/steam.yaml
    interval: 3600

#设置规则标志位
rules:
  - RULE-SET,proxy,🚀 节点选择 # 苹果服务走代理
  - RULE-SET,ai,💬 OpenAi # AI-Suite走代理

  - RULE-SET,my-direct,DIRECT # 直连规则走直连
  - RULE-SET,steam,DIRECT # Steam走直连

  - RULE-SET,ad,REJECT # 广告关键词拦截
  - RULE-SET,ban-cdr,REJECT # 广告关键词拦截

  - GEOIP,CN,DIRECT # 中国IP直连
  - MATCH,🐟 漏网之鱼 # 其他所有请求走代理
